<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de problema</title>
</head>
<body>
    <main>
        <article>
            <form>
                <fieldset>
                <legend>Cliente</legend>
               <label for="pessoa">Cliente</label>
               <input type="text" name="pessoa"  required>
                <br>
               <label for="email">Email</label>
               <input type="email" name="email" required>
                <br>
                </fieldset>
                <fieldset>
                <legend>Veículo</legend>
              <label for="placa">Placa do carro</label>
               <input size="7" type="text" name="placa"  required>
                <br>
               <label for="ano">Ano</label>
               <input type="date" name="ano" size="4" required>
                <br>
                <label for="fabricante">Fabricante</label>
                <select name="fabricante">                   
                    <option value="Renoult">Renoult</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="BMW">BMW</option>
                </select>
                <br>
                <button type="submit">Enviar</button>
                <button type="limpar">Limpar</button>
            
            
            
            
            
            </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
